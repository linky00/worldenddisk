<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {{ $opts := dict "transpiler" "dartsass" "targetPath" "style.css" }}
    {{- with resources.Get "style.sass" | toCSS $opts | minify -}}
    <link rel="stylesheet" href="{{ .RelPermalink }}">
    {{- end -}}
    <title>{{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}</title>
  </head>
  <body>
    <div id="base">
      <h1 id="title"><a href="{{ .Site.BaseURL }}">Ada Null</a></h1>
      <div id="sidebar">
        {{ partialCached "sidebar.html" . }}
      </div>
      <div id="content">
        {{ block "main" . }}
        {{ end }}
      </div>
    </div>
  </body>
</html>
