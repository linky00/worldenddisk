{{- define "title" -}}
{{ .Title }} | {{ .Site.Title }}
{{- end -}}
{{- define "main" -}}
<div id="hero-container">
    {{- $heroImage := .Resources.Get .Params.hero -}}
    <img id="hero-image" src="{{ $heroImage.RelPermalink }}">
    <div id="content-title-box">
        {{- range .Params.titleFormat -}}
        <h2 id="content-title-text">{{ . }}</h2>
        {{- end -}}
    </div>
</div>
<div id="content">
    {{ .Content }}
</div>
{{- end -}}
