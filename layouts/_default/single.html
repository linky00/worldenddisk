{{- define "title" -}}
{{ .Title }} | {{ .Site.Title }}
{{- end -}}
{{- define "main" -}}
<div id="hero-container">
    {{- $heroImage := .Resources.Get .Params.hero -}}
    <img id="hero-image" src="{{ $heroImage.RelPermalink }}">
    <div id="content-title-box">
        <h1 id="content-title-text">{{ .Title }}</h1>
    </div>
</div>
{{ .Content }}
{{- end -}}
